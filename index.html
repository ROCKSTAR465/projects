<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubNXT - Video Subtitling App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

<body>
    <header>
        <h1>SubNXT</h1>
        <p>Generate English Subtitles from Any Language</p>

        <h2>Video Subtitling App</h2>
        <p>Upload your video file and generate subtitles instantly.</p>
        <!-- Embed Streamlit App -->
        <iframe src="https://subnxt.streamlit.app/"></iframe>
    </div>

    </footer>
